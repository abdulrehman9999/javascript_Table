<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator using javascript - Easy Tutorials</title>
</head>
<body>
<script>
    document.write("Table")
    var n1 = Number (prompt("enter table number"));
    var n2 = Number (prompt("enter start number"));
    var n3 = Number (prompt("enter end number"));

var tbl =n1;
var i = n2;
do{
    document.write("<br>" + tbl + " X " + i + "=" + tbl*i );
    i++;
}while(i <= n3)

</script>
</body>
</html>
